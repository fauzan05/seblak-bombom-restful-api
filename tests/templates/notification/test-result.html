<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" /> <!-- ====== Base Styles ====== -->
    <style>
        :root {
            --brand: #ff5e57;
            --bg: #fef7f5;
            --text: #333;
            --muted: #999;
            --radius: 8px;
        }

        /* Page */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
        }

        /* Container */
        .notif-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: var(--radius);
            box-shadow: 0 4px 12px rgba(0, 0, 0, .05);
            overflow: hidden;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin: 32px 0 16px;
        }

        .logo img {
            width: 90px;
        }

        /* Header strip (optional; hide by omitting block) */
        .header {
            background: var(--brand);
            color: #fff;
            text-align: center;
            padding: 24px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Body/content area */
        .content {
            padding: 24px;
        }

        .content p,
        .content li {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 16px;
            font-size: 13px;
            color: var(--muted);
        }

        /* Helpers */
        .capitalize {
            text-transform: capitalize;
        }
    </style> <!-- Dynamic title; overridable in child template -->
    <title>Password Reset Successful</title>
</head>

<body>
    <div class="notif-container"> <!-- ====== Logo ====== -->
        <div class="logo"> <img src="http://localhost/api/image/application/6a4bbd1f17fb907d.jpg" alt="Company Logo">
        </div> <!-- ====== Optional header strip ====== --> <!-- ====== Main content ====== -->
        <div class="content">
            <h1 class="title">Password Successfully Reset</h1>
            <p class="message"> Hi <strong class="capitalize">Fauzan</strong>, your password has been successfully
                changed at 18 May 2025 23:47 WIB. </p>
            <div style="margin-top: 30px; color: #555; font-size: 15px;">
                <p>If you did not initiate this change, please contact Admin immediately to secure your account.</p>
            </div>
        </div> <!-- ====== Footer ====== -->
        <div class="footer"> &copy; 2025 <span class="capitalize">Seblak BomBom New</span>. All rights reserved. </div>
    </div>
</body>

</html>
