<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 480px;
            padding: 20px;
        }

        h1 {
            font-size: 96px;
            margin-bottom: 10px;
            color: #ef4444;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            margin-bottom: 32px;
            color: #666;
        }

        a {
            text-decoration: none;
            background-color: #ef4444;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #dc2626;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Halaman tidak ditemukan</h2>
        <p>Maaf, halaman yang kamu cari tidak tersedia atau sudah dipindahkan.</p>
    </div>
</body>

</html>
